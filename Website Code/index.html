<!DOCTYPE html>
<html lang="en">
<head>
     <title>form</title>
     <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="gdsc.png" >
            <p class="gdsc">GDSC JIIT 128</p>
        </div>
        <div class="form-space">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number"><br>
                <label for="year">Year:</label>
                <label for="1st" class="rad">1st</label>
                <input type="radio" id="1st" name="year">
                <label for="2nd" class="rad">2nd</label>
                <input type="radio" id="2nd" name="year">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="vertical-line"></div>
            <div class="form-submission">
                <p>Hi, This is Shivansh.<br>
                I study at JIIT in {Year}.</p>
                <p>Contact me-<br>
                shivsrijan25@gmail.com<br>
                {Number}</p>
            </div>
        </div>
        
    </div>
    
    <button type="button" class="submission">SUBMIT</button>
    <div class="footer">
    <p class="made-by">Made by {Name}</p>
    </div>
</body>
</html>
